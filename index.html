<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

          </div>
          <div id="rank3">

          </div>
          <div id="rankEtc">
            <div>.</div>
            <div>.</div>
            <div>.</div>
          </div>

            <div class="MyRank">나의 순위</div>

          </div>
        </div>
